<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego PHP TXT</title>
  <style>
    #jugador {
      width: 100px; height: 100px; margin: 20px auto;
    }
    #msg, #log {
      text-align: center;
      font-size: 20px;
      margin: 10px;
    }
    #boton {
      display: block;
      margin: 20px auto;
      font-size: 18px;
    }
    #log {
      white-space: pre-line;
      background: #eee;
      padding: 10px;
      border-radius: 10px;
      max-width: 300px;
      margin: 0 auto;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div id="jugador"></div>
  <div id="msg">Cargando...</div>
  <button id="boton">Atacar</button>
  <div id="log"></div>

  <script>
    const jugador = document.getElementById("jugador");
    const msg = document.getElementById("msg");
    const boton = document.getElementById("boton");
    const log = document.getElementById("log");

    function actualizarEstado() {
      fetch("game.php")
        .then(res => res.json())
        .then(data => {
          jugador.style.background = data.yo.color;
          msg.innerText = `Tu vida: ${data.yo.health}` +
            (data.enemigo ? ` | Vida enemigo: ${data.enemigo.health}` : " | Esperando rival...");

          if (data.mensaje) {
            log.innerText = data.mensaje + "\n" + log.innerText;
          }

          // Final del juego
          if (data.yo.health <= 0) {
            msg.innerText = "Perdiste";
            boton.disabled = true;
          } else if (data.enemigo && data.enemigo.health <= 0) {
            msg.innerText = "Â¡Ganaste!";
            boton.disabled = true;
          }
        });
    }

    boton.onclick = () => {
      fetch("game.php", { method: "POST" }).then(() => {
        setTimeout(actualizarEstado, 300);
      });
    };

    setInterval(actualizarEstado, 2000);
    actualizarEstado();
  </script>
</body>
</html>
