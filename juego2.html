<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego PHP TXT</title>
  <style>
    #jugador {
      width: 100px; height: 100px; margin: 100px auto;
    }
    #msg { text-align: center; font-size: 20px; }
    #boton { display: block; margin: 20px auto; }
  </style>
</head>
<body>
  <div id="jugador"></div>
  <div id="msg">Cargando...</div>
  <button id="boton">Atacar</button>

  <script>
    const jugador = document.getElementById("jugador");
    const msg = document.getElementById("msg");
    const boton = document.getElementById("boton");

    function cargarEstado() {
      fetch("game.php")
        .then(res => res.json())
        .then(data => {
          jugador.style.background = data.yo.color;
          msg.innerText = "Tu vida: " + data.yo.health +
                          (data.enemigo ? " | Enemigo: " + data.enemigo.health : " | Esperando otro jugador...");
          if (data.yo.health <= 0) {
            msg.innerText = "Perdiste";
            boton.disabled = true;
          } else if (data.enemigo && data.enemigo.health <= 0) {
            msg.innerText = "Â¡Ganaste!";
            boton.disabled = true;
          }
        });
    }

    boton.onclick = () => {
      fetch("game.php", { method: "POST" }).then(() => {
        setTimeout(cargarEstado, 300); // esperar un toque y recargar
      });
    };

    // Actualizar cada 2 segundos
    setInterval(cargarEstado, 2000);
    cargarEstado();
  </script>
</body>
</html>
